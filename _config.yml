title: Jain Basil's Blog
author: Jain Basil Aliyas
email: jainbasil@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Notes on life, technology and other random topics.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jainbasil.in" # the base hostname & protocol for your site, e.g. http://example.com

github_username:  jainbasil

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-avatar

jekyll-archives:
  enabled: [categories]
  layout: category_archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

header_pages:
  - about.markdown

show_excerpts: true
